<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container">
        <div id="leftbox">
            <button class="left-buttons">Dashboard</button>
            <button class="left-buttons">Calendar</button>
            <button class="left-buttons">Activities</button>
            <button class="left-buttons" id="second-last">+Add task</button>
            <button class="left-buttons" id="last">Help Center</button>
        </div>
        <div id="rightbox">

            <div id="right-zeroth">
                <div id="left-right-zeroth">
                    <div id="enlarged-time">12:38PM</div>
                </div>

                <button id="profile">profile</button>

            </div>

            <div id="right-upper">

                <div id="_1st-upper">
                    <h3 id="current-date">September 2024</h3>
                    <button id="today">Today</button>
                    <button class="arrowkey" id="left-arrowkey">&lt;</button>
                    <button class="arrowkey" id="right-arrowkey">&gt;</button>
                </div>

                <div id="_2nd-upper">
                    <button class="day-week-month">Day</button>
                    <button class="day-week-month">Week</button>
                    <button class="day-week-month" id="last-day-week-month">Month</button>
                </div>

                <div id="_3rd-upper">
                    <button class="day">Monday</button>
                    <button class="day">Tuesday</button>
                    <button class="day">Wednesday</button>
                    <button class="day">Thursday</button>
                    <button class="day">Friday</button>
                    <button class="day">Saturday</button>
                    <button class="day">Sunday</button>
                </div>

            </div>

            <div id="right-lower">
                <div class="time">8am</div>
                <div class="time">9am</div>
                <div class="time">10am</div>
                <div class="time">11am</div>
                <div class="time">12pm</div>
                <div class="time">1pm</div>
                <div class="time">2pm</div>
                <div class="time">3pm</div>
                <div class="time">4pm</div>
                <div class="time">5pm</div>
                <div class="time">6pm</div>
                <div class="time">7pm</div>
                <div class="time">8pm</div>
                <div class="time">9pm</div>
                <div class="time">10pm</div>
                <div class="time">11pm</div>
                <div class="time">12pm</div>
            </div>

        </div>
</body>
</html>
